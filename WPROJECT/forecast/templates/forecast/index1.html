<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flipkart Header</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

/* ===== HEADER ===== */
.header{
    background:#2874f0;
    display:flex;
    align-items:center;
    padding:10px 20px;
    color:white;
}

.logo{
    display:flex;
    flex-direction:column;
    margin-right:20px;
}

.logo img{
    width:75px;
}

.logo span{
    font-size:12px;
}

.logo b{
    color:#ffe500;
}

.search-box{
    flex:1;
}

.search-box input{
    width:100%;
    padding:10px;
    border:none;
    outline:none;
    border-radius:2px;
}

.right-menu{
    display:flex;
    align-items:center;
    gap:20px;
    margin-left:20px;
}

.login-btn{
    background:white;
    color:#2874f0;
    padding:8px 20px;
    border:none;
    font-weight:bold;
    cursor:pointer;
}

/* ===== CATEGORY BAR ===== */
.category-bar{
    display:flex;
    justify-content:space-around;
    padding:15px 10px;
    background:#fff;
    box-shadow:0 1px 5px rgba(0,0,0,0.1);
}

.category{
    text-align:center;
    cursor:pointer;
}

.category img{
    width:60px;
}

.category p{
    margin-top:5px;
    font-size:14px;
    font-weight:500;
}
</style>

</head>
<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">
        <img src="logo.png">
        <span>Explore <b>Plus</b> âœ¨</span>
    </div>

    <div class="search-box">
        <input type="text" placeholder="Search for Products, Brands and More">
    </div>

    <div class="right-menu">
        <button class="login-btn">Login</button>
        <span>Cart</span>
        <span>Become a Seller</span>
    </div>
</div>

<!-- CATEGORY SECTION -->
<div class="category-bar">
    <div class="category">
        <img src="minutes.png">
        <p>Minutes</p>
    </div>
    <div class="category">
        <img src="mobiles.png">
        <p>Mobiles & Tablets</p>
    </div>
    <div class="category">
        <img src="fashion.png">
        <p>Fashion</p>
    </div>
    <div class="category">
        <img src="electronics.png">
        <p>Electronics</p>
    </div>
    <div class="category">
        <img src="tv.png">
        <p>TVs & Appliances</p>
    </div>
    <div class="category">
        <img src="home.png">
        <p>Home & Furniture</p>
    </div>
    <div class="category">
        <img src="flight.png">
        <p>Flight Bookings</p>
    </div>
    <div class="category">
        <img src="beauty.png">
        <p>Beauty, Food..</p>
    </div>
    <div class="category">
        <img src="grocery.png">
        <p>Grocery</p>
    </div>
</div>

</body>
</html>
